<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - AlgoEdge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AlgoEdge Dashboard</a>
      <a class="btn btn-outline-light" href="index.html">Logout</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Welcome, [User]</h2>

    <div class="mb-4">
      <h5>Upload Resume</h5>
      <input type="file" class="form-control" accept=".pdf,.docx" />
      <button class="btn btn-primary mt-2">Analyze Resume</button>
    </div>

    <div class="mb-4">
      <h5>Job Description Matching</h5>
      <textarea class="form-control" rows="3" placeholder="Paste job description here..."></textarea>
      <button class="btn btn-warning mt-2">Match Resume</button>
    </div>

    <div class="mb-4">
      <h5>Career Dashboard</h5>
      <canvas id="careerChart" width="400" height="200"></canvas>
    </div>

    <div class="mb-4">
      <button class="btn btn-success">Download Report</button>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('careerChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Skills', 'Keywords', 'ATS Score', 'JD Match'],
        datasets: [{
          label: 'Resume Metrics',
          data: [80, 70, 65, 75],
          backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
